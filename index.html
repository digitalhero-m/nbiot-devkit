<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
   <!-- Theme: Simple -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

   <style> 
    .app-name-link img {
    width: 80%;
    }
    :root {
      --heading-h1-color: #63c3d0;
      --link-color: #63c3d0;
      --content-max-width: 68em;
    }
    </style>
    
  
    
    <link rel="icon" href="./pics/logo_transaparent_schmal.png">
  </head>
  
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'IoT Pilot Developer',
	    logo: './pics/logo_transaparent_schmal.png',
	    loadSidebar: true,
	    loadNavbar: false,
	    subMaxLevel: 2,
	    auto2top: true,
	    themeColor: '#63c3d0',
	    search: 'auto',
	    repo:'https://github.com/one-solutions/nbiot-devkit'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
